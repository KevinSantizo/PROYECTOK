{% extends "tows/base_generic.html" %}

{% block content %}
    <h1>Crane List</h1>
    {% if object_list %}
    <ul>
        {% for crane in object_list %}
            <li>
                <a href=""> {{ crane.trademark }} --- {{ crane.license_plate }} --- {{ crane.characteristic }}</a>
            </li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
