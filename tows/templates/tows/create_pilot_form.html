{% extends "tows/base_generic.html" %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD PILOT</title>
</head>
<body>
<div id="body">

<h1>ADD PILOT</h1>
    <form action="{% url 'tows:add-pilot' %}" method="POST">
    {% csrf_token %}
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" name="first_name" placeholder="Enter Name" required>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" name="last_name" placeholder="Enter last name" required>
      </div>
      <div class="form-group">
        <label>DPI</label>
        <input type="number" class="form-control" name="DPI" placeholder="Enter DPI" required>
      </div>
       <button type="submit" class="btn btn-primary">Add Pilot</button>
    </form>
</div>
</body>
</html>
{% endblock %}
