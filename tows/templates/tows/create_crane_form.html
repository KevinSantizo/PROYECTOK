{% extends "tows/base_generic.html" %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD CRANE</title>
</head>
<body>
<div id="body">
    <h1>ADD CRANE</h1>
    <form action="{% url 'tows:add-crane' %}" method="POST">
    {% csrf_token %}
      <div class="form-group">
        <label>Licence Plate</label>
        <input type="text" class="form-control" name="license_plate" placeholder="Enter License plate">
      </div>
      <div class="form-group">
        <label>Trademark</label>
        <input type="text" class="form-control" name="trademark" placeholder="EnterTrademark">
      </div>
      <div class="form-group">
        <label>Year</label>
        <input type="number" class="form-control" name="year" placeholder="Enter Model">
      </div>
      <div class="form-group">
        <label>Characteristics</label>
        <input type="tex" class="form-control" name="characteristic" placeholder="Color, lines, etc.">
      </div>
       <button type="submit" class="btn btn-primary">Add Crane</button>
    </form>
</div>
</body>
</html>
{% endblock %}
